<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Digital product</title>
   <link rel="stylesheet" href="css/style.min.css">
	 <link rel="stylesheet" href="css/digital.min.css">
</head>

<body>

   <!-- WRAPPER start -->
   <div class="wrapper">

      <!-- HEADER start  -->

      <header class="header">

      </header>

      <!-- HEADER end  -->

      <!-- MAIN start  -->
      <main class="main">


         <!-- CONTENT start  -->
         <div class="content">
					<section class="product-sale-top">
						<div class="container">
							<div class="product-sale-top__inner">

								<div class="product-sale-top__breadcrambs-wrapper">
									<ul class="digital-top__breadcrambs breadcrambs-digital">
										<li class="breadcrambs-digital__item">
											<a class="breadcrambs-digital__link" href="#">תיבה דומע</a>
										</li>
										<li class="breadcrambs-digital__item">
											<a class="breadcrambs-digital__link" href="#">INNOVATION</a>
										</li>
									</ul>
								</div>
								
								<div class="product-sale-top__items">
									<div class="product-sale-top__item ">
										<a class="product-sale-top__link" href="#">פדיקור</a>
										<h2 class="product-sale-top__title">שם הדרכהה</h2>
										<div class="product-sale-top__box">
											<div class="product-sale-top__date">
												<i class="product-sale-top__date_icon icon icon-clock"></i>
												03.10.2021 / <span>13:45 - 16:45</span>
											</div>
											<div class="product-sale-top__timer">
												<div class="product-sale-top__timer-item product-sale-top__timer-seconds">
													16
												</div> :
												<div class="product-sale-top__timer-item product-sale-top__timer-minutes">
													06
												</div> :
												<div class="product-sale-top__timer-item product-sale-top__timer-hourse">
													10
												</div> :
												<div class="product-sale-top__timer-item product-sale-top__timer-days">
													3
												</div>
											</div>
										</div>
										<div class="product-sale-top__selects">
											<div class="product-sale-top__select">
												<input type="radio" id="zoom">
												<label for="zoom">ZOOM</label>
											</div>
											<div class="product-sale-top__select">
												<input type="radio" id="kart">
												<label for="kart">הגעה למשרדי KART</label>
											</div>
										</div>
										<div class="product-sale-top__info-box">
											<div class="product-sale-top__info-users">
												<i class="product-sale-top__info-users_icon icon icon-person"></i>
												12 מקומות נותרו
											</div>
											<div class="product-sale-top__info-location">
												<i class="product-sale-top__info-location_icon icon icon-mark"></i>
												סחרוב דוד 11, ראשון לציון
											</div>
											<div class="product-sale-top__info-phone">
												<i class="product-sale-top__info-phone_icon icon icon-phone"></i>
												03-5050660
											</div>
										</div>
										<div class="product-sale-top__price">
											<i class="product-sale-top__price_icon icon icon-ticket"></i>
											4.00 ₪
										</div>
										<button class="product-sale-top__button">
											הוספה לסל
										</button>
									</div>
									<div class="product-sale-top__item"></div>
								</div>

							</div>
						</div>
					</section>
         </div>
         <!-- CONTENT end -->
      </main>
      <!-- MAIN end -->

      <!-- FOOTER start  -->
      <footer class="footer">
         <div class="container">
            <div class="footer__content">

            </div>
         </div>
      </footer>
      <!-- FOOTER end -->

   </div>
   <!-- WRAPPER end -->



   <!-- SCRIPTS start  -->
   <!-- <script src="js/main.min.js"></script> -->
	 <script src="js/digital.js"></script>
</body>

</html>
