<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Favorites-new</title>
	<link rel="stylesheet" href="css/style.min.css">
	<script src="js/main.min.js" defer></script>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="favorites-new">
			<div class="favorites-new__container container">
				<div class="favorites-new__content">
					<ul class="favorites-new__breadcrumbs breadcrumb">
						<li class="breadcrumb__item">
							<a class="breadcrumb__link" href="#">בית</a>
						</li>
						<li class="breadcrumb__item">
							<a class="breadcrumb__link" href="#">אקדמיית KART </a>
						</li>
					</ul>
					<p class="favorites-new__title">מועדפים</p>
					<div class="favorites-new__top-line">
						<p data-aos="fade-left" class="favorites-new__counter">תוצאות חיפוש: ןותפש<span>3</span></p>
						<button data-aos="fade-right" type="button" class="favorites-new__cancel-all ">לנקות את הרשימה <i class="icon icon-close"></i></button>
					</div>
					<div class="favorites-new__list">
						<div data-aos="fade-up" class="favorites-new__item new-favorites-item">
							<div class="new-favorites-item__image">
								<img src="./images/slider-banner__img5-2.png" alt="">
							</div>
							<div class="new-favorites-item__content">
								<p class="new-favorites-item__category">FEETO CARE</p>
								<p class="new-favorites-item__named">Soa Treatment ילופיט ןובס</p>
								<p class="new-favorites-item__price">4.00 ₪</p>
							</div>
							<button type="button" class="new-favorites-item__remove-btn icon icon-close"></button>
							<div class="new-favorites-item__actions-block">
								<button type="button" class="new-favorites-item__add-to-basket">
									<i class="icon icon-cart"></i>
									<i class="icon icon-cart-checked"></i>
								</button>
								<button type="button" class="new-favorites-item__add-to-favorites">
									<svg viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
										<path
											d="M16.3525 5.33301C15.5386 5.33301 14.7923 5.59271 14.1346 6.10493C13.5039 6.59599 13.0841 7.22144 12.8369 7.67625C12.5897 7.22141 12.1699 6.59599 11.5393 6.10493C10.8815 5.59271 10.1352 5.33301 9.32129 5.33301C7.04984 5.33301 5.33691 7.20372 5.33691 9.68445C5.33691 12.3645 7.47392 14.1982 10.7091 16.9741C11.2584 17.4455 11.8811 17.9798 12.5284 18.5497C12.6137 18.6249 12.7232 18.6663 12.8369 18.6663C12.9506 18.6663 13.0602 18.6249 13.1455 18.5497C13.7928 17.9798 14.4154 17.4455 14.9651 16.9738C18.1999 14.1982 20.3369 12.3645 20.3369 9.68445C20.3369 7.20372 18.624 5.33301 16.3525 5.33301Z"
											stroke="#000000" stroke-width="1.5" />
									</svg>
								</button>
							</div>
						</div>
					</div>
					<div class="favorites-new__pagination pagination">
						<button class="pagination__prev-btn"><i class="icon icon-arrow-left"></i></button>
						<ul class="pagination__list">
							<li class="pagination__item">1</li>
							<li class="pagination__item">2</li>
							<li class="pagination__item">3</li>
						</ul>
						<button class="pagination__next-btn"><i class="icon icon-arrow-left"></i></button>
					</div>
				</div>
			</div>
		</main>
		<div class="favorites-new-popup">
			<div class="favorites-new-popup__body">
				<div class="favorites-new-popup__content">
					<p class="favorites-new-popup__title">?לסה לכ תא קוחמל םאה</p>
					<p class="favorites-new-popup__descr">אב םירצומה לכ תאו לסה לש תינבתה תא קחמת ”לסה תקיחמ“</p>
					<button type="button" class="favorites-new-popup__confirm-btn">שליחה</button>
					<button type="button" class="favorites-new-popup__close-btn icon icon-close"></button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
