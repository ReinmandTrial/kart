<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Favorites-new</title>
	<link rel="stylesheet" href="css/style.min.css">
	<script src="js/main.min.js" defer></script>
</head>

<body>
	<div class="wrapper">
		<header class="header"></header>
		<main class="favorites-new">
			<div class="favorites-new__container container">
				<div class="favorites-new__content">
					<ul class="favorites-new__breadcrumbs breadcrumb">
						<li class="breadcrumb__item">
							<a class="breadcrumb__link" href="#">בית</a>
						</li>
						<li class="breadcrumb__item">
							<a class="breadcrumb__link" href="#">אקדמיית KART </a>
						</li>
					</ul>
					<p class="favorites-new__title">מועדפים</p>
					<div class="favorites-new-empty">
						<div class="favorites-new-empty__image">
							<img src="./images/review/empty-page.svg" alt="empty">
						</div>
						<div class="favorites-new-empty__text">
							מצאו הדרכות מתאימות בעמוד <span>תיימדקא KART</span>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
