<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Discount-page</title>
   <link rel="stylesheet" href="css/style.min.css">
   <script src="js/main.min.js" defer></script>
</head>

<body>

   <!-- WRAPPER start -->
   <div class="wrapper">
      <!-- HEADER start  -->
      <header class="header"></header>
      <!-- HEADER end  -->
      <!-- MAIN start  -->
      <main class="main">


         <!-- CONTENT start  -->
         <div class="discount-page">
            <div class="discount-page__container container">
               <div class="discount-page__content">
                  <ul class="discount-page__breadcrumb breadcrumb">
                     <li class="breadcrumb__item">
                        <a class="breadcrumb__link" href="#">בית</a>
                     </li>
                     <li class="breadcrumb__item">
                        <span class="breadcrumb__link breadcrumb__link_last">אקדמיית KART </span>
                     </li>
                  </ul>
                  <h1 class="discount-page__title">Discount</h1>
                  <div class="discount-page__top-line discount-top-line">
                     <div class="discount-top-line__radio-list">
                        <label class="discount-top-line__radio-item discount-radio-item">
                           <input type="radio" name="dicount-filter" class="discount-radio-item__input">
                           <span class="discount-radio-item__text">Our top 5</span>
                        </label>
                        <label class="discount-top-line__radio-item discount-radio-item">
                           <input type="radio" name="dicount-filter" class="discount-radio-item__input">
                           <span class="discount-radio-item__text">It’s yor’s kart time</span>
                        </label>
                        <label class="discount-top-line__radio-item discount-radio-item">
                           <input type="radio" name="dicount-filter" class="discount-radio-item__input">
                           <span class="discount-radio-item__text">Nice to have</span>
                        </label>
                        <label class="discount-top-line__radio-item discount-radio-item">
                           <input type="radio" name="dicount-filter" class="discount-radio-item__input">
                           <span class="discount-radio-item__text">Time to shop</span>
                        </label>
                        <label class="discount-top-line__radio-item discount-radio-item">
                           <input type="radio" name="dicount-filter" class="discount-radio-item__input">
                           <span class="discount-radio-item__text">Best coupons</span>
                        </label>
                        <label class="discount-top-line__radio-item discount-radio-item">
                           <input checked type="radio" name="dicount-filter" class="discount-radio-item__input">
                           <span class="discount-radio-item__text">Hot offers</span>
                        </label>
                        <label class="discount-top-line__radio-item discount-radio-item">
                           <input type="radio" name="dicount-filter" class="discount-radio-item__input">
                           <span class="discount-radio-item__text">Just for you</span>
                        </label>
                     </div>
                     <label class="discount-top-line__search discount-search">
                        <input placeholder="חיפוש" class="discount-search__input" type="text">
                        <span class="discount-search__search-icon icon icon-search"></span>
                        <span class="discount-search__close-icon icon icon-close"></span>
                     </label>
                  </div>
                  <div class="discount-page__card-list">
                     <div class="discount-page__card-item discount-card-item _favorites ">
                        <a href="#" class="discount-card-item__link ">
                           <div class="discount-card-item__image">
                              <img src="./images/krem.webp" alt="">
                           </div>
                           <div class="discount-card-item__content">
                              <p class="discount-card-item__rating">Our top 5</p>
                              <p class="discount-card-item__category">FEETO CARE</p>
                              <p class="discount-card-item__named">סבון טיפולי T</p>
                              <div class="discount-card-item__price-block">
                                 <span class="discount-card-item__sale-price">3.00 ₪</span>
                                 <span class="discount-card-item__full-price">4.00 ₪</span>
                              </div>
                           </div>
                        </a>
                        <span class="discount-card-item__amount-discount">-15%</span>
                        <div class="discount-card-item__actions-block">
                           <button type="button" class="discount-card-item__add-to-basket">
                              <i class="icon icon-cart"></i>
                              <i class="icon icon-cart-checked"></i>
                           </button>
                           <button type="button" class="discount-card-item__add-to-favorites">
                              <svg>
                                 <path
                                    d="M12.5156 1.33594C11.7017 1.33594 10.9554 1.59564 10.2976 2.10785C9.66703 2.59892 9.24718 3.22437 9 3.67918C8.75282 3.22434 8.33297 2.59892 7.70235 2.10785C7.04458 1.59564 6.29833 1.33594 5.48438 1.33594C3.21293 1.33594 1.5 3.20665 1.5 5.68738C1.5 8.36744 3.637 10.2011 6.87214 12.977C7.42151 13.4484 8.04422 13.9828 8.69145 14.5526C8.77676 14.6279 8.88633 14.6693 9 14.6693C9.11367 14.6693 9.22324 14.6279 9.30856 14.5527C9.95584 13.9827 10.5785 13.4484 11.1282 12.9767C14.363 10.2011 16.5 8.36744 16.5 5.68738C16.5 3.20665 14.7871 1.33594 12.5156 1.33594Z" />
                              </svg>
                           </button>
                        </div>
                     </div>
                     <div class="discount-page__card-item discount-card-item _favorites ">
                        <a href="#" class="discount-card-item__link ">
                           <div class="discount-card-item__image">
                              <img src="./images/krem.webp" alt="">
                           </div>
                           <div class="discount-card-item__content">
                              <p class="discount-card-item__rating">Our top 5</p>
                              <p class="discount-card-item__category">FEETO CARE</p>
                              <p class="discount-card-item__named">סבון טיפולי T</p>
                              <div class="discount-card-item__price-block">
                                 <span class="discount-card-item__sale-price">3.00 ₪</span>
                                 <span class="discount-card-item__full-price">4.00 ₪</span>
                              </div>
                           </div>
                        </a>
                        <span class="discount-card-item__amount-discount">-15%</span>
                        <div class="discount-card-item__actions-block">
                           <button type="button" class="discount-card-item__add-to-basket">
                              <i class="icon icon-cart"></i>
                              <i class="icon icon-cart-checked"></i>
                           </button>
                           <button type="button" class="discount-card-item__add-to-favorites">
                              <svg>
                                 <path
                                    d="M12.5156 1.33594C11.7017 1.33594 10.9554 1.59564 10.2976 2.10785C9.66703 2.59892 9.24718 3.22437 9 3.67918C8.75282 3.22434 8.33297 2.59892 7.70235 2.10785C7.04458 1.59564 6.29833 1.33594 5.48438 1.33594C3.21293 1.33594 1.5 3.20665 1.5 5.68738C1.5 8.36744 3.637 10.2011 6.87214 12.977C7.42151 13.4484 8.04422 13.9828 8.69145 14.5526C8.77676 14.6279 8.88633 14.6693 9 14.6693C9.11367 14.6693 9.22324 14.6279 9.30856 14.5527C9.95584 13.9827 10.5785 13.4484 11.1282 12.9767C14.363 10.2011 16.5 8.36744 16.5 5.68738C16.5 3.20665 14.7871 1.33594 12.5156 1.33594Z" />
                              </svg>
                           </button>
                        </div>
                     </div>
                  </div>
                  <div class="discount-page__pagination pagination">
                     <button class="pagination__prev-btn"><i class="icon icon-arrow-left"></i></button>
                     <ul class="pagination__list">
                        <li class="pagination__item">1</li>
                        <li class="pagination__item">2</li>
                        <li class="pagination__item">3</li>
                     </ul>
                     <button class="pagination__next-btn"><i class="icon icon-arrow-left"></i></button>
                  </div>
               </div>
            </div>
         </div>
         <!-- CONTENT end -->

         <!-- POPUP  -->
         <div class="popup">
            <div class="popup__body">
               <div class="popup__content">
               </div>
            </div>
         </div>
         <!-- POPUP END  -->

      </main>
      <!-- MAIN end -->

      <!-- FOOTER start  -->
      <footer class="footer">
         <div class="container">
            <div class="footer__content">

            </div>
         </div>
      </footer>
      <!-- FOOTER end -->

   </div>
   <!-- WRAPPER end -->



   <!-- SCRIPTS start  -->



</body>

</html>
